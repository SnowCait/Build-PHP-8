name: Ubuntu

on:
  workflow_dispatch:
  push:
    paths: .github/workflows/ubuntu.yml

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          repository: php/php-src
          ref: php-8.0.0alpha3
      - run: ls -la
      - run: sudo apt install -y autoconf re2c libxml2-dev
      - run: ./buildconf
      - run: ls -la
      - run: ./configure
      - run: ls -la
      - run: make -j4
      - run: ls -la
